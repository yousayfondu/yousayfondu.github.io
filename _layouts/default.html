<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width" />
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.url }}/css/syntax.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/style.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-2">
				<div id="sidebar" class="bubble">
					<ul class="nav nav-stacked nav-custom">
						<li{% if page.tab == 'home' %} class="active"{% endif %}><a href="{{ site.url }}/">Home</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-10">
				<div id="content">
					{{ content }}
				</div>
			</div>
		</div>
	</div>
	
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
