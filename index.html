---
layout: default
title: Gimme a title already
---

<div id="home">
	<div class="posts">
		{% for post in site.posts %}
			<article>
				<header>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<p class="meta">{{ post.date | date_to_string }}</p>
				</header>
				{{ post.excerpt }}
				<footer>
					<a href="{{ post.url }}">(read more)</a>
				</footer>
			</article>
		{% endfor %}
	</div>
</div>
